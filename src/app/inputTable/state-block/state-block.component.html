<!-- Update bindings for background and text color -->
<div class="state-block" [style.background-color]="getBackgroundColor()" [style.color]="getTextColor()">
    {{ state }}
    <!-- Disable remove button if not removable -->
    <button *ngIf="removable" class="state-remove-btn" (click)="removeState($event)" [disabled]="!removable" tabindex="-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>
</div>
