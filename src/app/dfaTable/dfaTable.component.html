<h1>Deterministischer Automat (DFA)</h1>
<table>
  <thead>
    <tr>
      <!-- Loop through the first row to create column headers -->
      <th *ngFor="let header of dfaTable()[0]">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through the remaining rows for the table body -->
    <tr *ngFor="let row of dfaTable().slice(1)">
      <!-- Display each cell in the current row -->
      <td *ngFor="let cell of row">{{ cell }}</td>
    </tr>
  </tbody>
</table>
