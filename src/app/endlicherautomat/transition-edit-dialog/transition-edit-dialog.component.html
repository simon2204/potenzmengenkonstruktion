<!--Dieser Code stammt aus dem vorgegebenen Projekt "Endlicher Automat"-->

<div mat-dialog-content class="modal-content">
    <div class="title-container">
      <h1 mat-dialog-title class="title">Übergang von {{ data.source.name }} nach {{ data.destination.name }} bearbeiten</h1>
    </div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Eingabesymbol" [(ngModel)]="newSymbol">
      <button matSuffix mat-button (click)="epsilon()">
        ε
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" (click)="addRow()">Hinzufügen</button>
    <div class="table-container">
      <table mat-table [dataSource]="data.transitionSymbols" class="modal-table">
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Eingabesymbol </th>
          <td mat-cell *matCellDef="let symbol; let i = index">
            <mat-form-field subscriptSizing="dynamic" class="full-width">
              <input matInput [(ngModel)]="data.transitionSymbols[i]">
              <button matSuffix mat-button (click)="epsilonRow(i)">
                ε
              </button>
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let symbol; let i = index" class="action-cell">
            <button mat-icon-button class="action-button" (click)="removeRow(i)">
                <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <button mat-raised-button color="primary" class="full-width" (click)="okay()">Okay</button>
  </div>
